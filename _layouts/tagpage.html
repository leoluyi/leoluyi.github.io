---
layout: default
---
<div class="post">
<header class="post-header">
  <h1>Tag: <code>{{ page.tag }}</code></h1>
</header>

<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a>&nbsp({{ post.date | date: "%b %d, %Y" }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
