<!-- http://longqian.me/2017/02/09/github-jekyll-tag/ -->

<h3>Tags</h3>
<div id="archives">
{% for tag in site.tags %}
  {% capture tag_name %}{{ tag | first }}{% endcapture %}
  <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name | capitalize }}</nobr></code></a>
{% endfor %}
</div>
